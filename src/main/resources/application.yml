spring:
  application:
    name: CounsellorsPortal
  datasource:
    url: jdbc:h2:mem:counsellors_portal;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      dialect: org.hibernate.dialect.H2Dialect
  main:
    banner-mode: off
server:
  port: 9090